<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/zui.css"/>
    <!--<link rel="stylesheet" href="../css/editor.css"/>-->
    <!--<link rel="stylesheet" href="../css/zui.dashboard.Editor.css"/>-->
    <link rel="stylesheet" href="../css/common_red.css"/>
    <link id="templateColorLink" rel="stylesheet" href=""/>
    <script src="../js/respond.js"></script>
    <script src="../js/jquery-1.11.3.js"></script>
    <style>
        .remtThreeImg_4g3_head{
            width: 540px;
            margin-left: 84px;
        }
        .remtThreeImg_4g3_title{
            font-size:16px;
            text-align:left;
            margin-top: 24px;
            border-bottom: 2px solid #dddddd;
            padding-bottom: 6px;
        }
        .remtThreeImg_4g3_redLine{
            width: 70px;
            height: 4px;
            border-bottom: 4px solid;
            padding-bottom: 8px;
        }
        .remtThreeImg_4g3_list{
            width: 540px;
            margin-left: 84px;
        }
        .remtThreeImg_4g3_list li{
            float: left;
        }
        .list_interval{
            margin-left: 8px;
        }
        .remtThreeImg_4g3_listimg{
            margin-top: 12px;
            width: 172px;
            height: 104px;
        }
        .remtThreeImg_4g3_listTitle{
            margin-top: 6px;
            width: 172px;
            height: 38px;
            font-size:14px;
            text-align:left;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="Grid4g3 appendCur">
        <input type="hidden" class="v_remtThreeImg_4g3_num" value="6" align="center"/>
        <input type="hidden" class="v_remtThreeImg_4g3_redLine" value="相关推荐"/>
        <div class="remtThreeImg_4g3_head">
            <p class="remtThreeImg_4g3_title mainColor">
                <span class="remtThreeImg_4g3_redLine"></span>
            </p>
        </div>
        <div class="remtThreeImg_4g3_list">
            <ul class="clearFloat showId"></ul>
        </div>
    </div>

<script src="../js/zui.min-1.5.js"></script>
<script>
    var flag="v";
    if(flag == "v"){
        vData()
    }else{
        tData();
    }
    function vData() {
        $(".appendCur .remtThreeImg_4g3_list ul").html("");
        $(".appendCur .remtThreeImg_4g3_redLine").html("");
        var v_remtThreeImg_4g3_num = $(".appendCur .v_remtThreeImg_4g3_num").val();
        var v_remtThreeImg_4g3_redLine = $(".appendCur .v_remtThreeImg_4g3_redLine").val();

        var title = "新闻标题新闻标题新闻标题新闻标题新闻标题";
        var str = "";
        for (var i = 0; i < v_remtThreeImg_4g3_num; i++) {
            str +='<li class="list_interval"><a href="#">'+
            '<img src="../../img/PP/remtThreeImg_4g3/test.png" class="remtThreeImg_4g3_listimg"> ' +
            '<p class="titleColor remtThreeImg_4g3_listTitle ">'+title+'</p></a>' +
            '</li>';
        }
        $(".appendCur .remtThreeImg_4g3_list ul").append(str);
        $(".appendCur .remtThreeImg_4g3_redLine").html(v_remtThreeImg_4g3_redLine);
        $(".remtThreeImg_4g3_list ul li:nth-child(3n-2)").removeClass("list_interval");

    }
    //返回的真实数据
    function tDataCallback(data){
        var list = data.dataList;
        for( var i=0;i<list.length;i++ ){
            var str='<p><a href="#"/>'+list[i].title+'<a><p/>';
            $(".lh.showId").append(str);
        }
    }
</script>
</body>
