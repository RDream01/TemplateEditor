    <style>

            vertical-align: middle;

            background: #ffffff;

            background: #cc3333;

<body>




<div class="Grid4g3 appendCur discussCommonAll">
    <input type="hidden" class="v_discuss_4g3_num" value="4" align="center"/>
    <input type="hidden" class="v_discuss_4g3_redLine" value="参与讨论"/>
    <div class="discuss_4g3_head">
        <!--未登录-->
        <div>
            <p class="discuss_4g3_title mainColor"><span class="discuss_4g3_redLine showId"></span></p>
            <div class="discuss_4g3_inputAre" >
                <p class="discuss_4g3_logDes dateColor"><a href="#" ><span class="mainColor discuss_4g3_logBtn">登录</span></a>后参与讨论<span></span></p>
            </div>
        </div>
        <!--已登录-->
        <div class="topicNormal_4g3_disList">
            <p class="topicNormal_4g3_disListTit mainColor"><span class="topicNormal_4g3_redLine">参与讨论</span></p>
            <textarea class="topicNormal_4g3_comment"></textarea>
            <p class="topicNormal_4g3_commentbtn"><a href="#" class="topicNormal_4g3_btn">发表评论</a></p>
        </div>
    </div>
    <div class="discuss_4g3_list">
        <ul class="showId"></ul>
    </div>
</div>


<!--<script src="../js/jquery-1.11.3.js"></script>-->
<script src="../js/zui.min-1.5.js"></script>
<script>
    var flag="v";
    if(flag == "v"){
        vData()
    }else{
        tData();
    }
    function vData() {
        $(".appendCur .discuss_4g3_list ul.showId").html("");
        $(".appendCur .discuss_4g3_redLine").html("");
        var v_discuss_4g3_num = $(".appendCur .v_discuss_4g3_num").val();
        var v_discuss_4g3_redLine = $(".appendCur .v_discuss_4g3_redLine").val();
        var title = "国家主席习近平同美国总统特朗普通电话国家主席习近平同美国总统特朗普通电话家主席习近平同美国总统特朗普通电话国家主席习近平同美国总统特朗普通";
        var str = "";
        for (var i = 0; i < v_discuss_4g3_num; i++) {
            str +='<li>' +
            '<dl  class=" clearFloat">' +
            '<dt >' +
            '<img src="../img/PP/discuss_4g3/pic.png"  class="discuss_4g3_listImg">' +
            '</dt>' +
            '<dd>' +
            '<div class="discuss_4g3_listRi">' +
            '<p class="discuss_4g3_listName mainColor">名dsadas字 <span class="discuss_4g3_listTime dateColor"> &nbsp;&nbsp;&nbsp;几分钟前</span></p>' +
            '<p class="discuss_4g3_listContent dateColor" >'+title+'</p> ' +
            '</div>' +
            '<a href="#" onclick="reply(this)" class="discuss_4g3_reply"><span class="dateColor">回复</span></a>' +
            '</dd>' +
            '</dl>' +
            '</li>';
        }
        if( v_discuss_4g3_redLine!=="" ){
            $(".appendCur .discuss_4g3_redLine.showId").html(v_discuss_4g3_redLine);
        }
        $(".appendCur .discuss_4g3_list ul.showId").append(str);
    }
    //返回的真实数据
    function tDataCallback(data){
        var list = data.dataList;
        for( var i=0;i<list.length;i++ ){
            var str='<p><a href="#"/>'+list[i].title+'<a><p/>';
            $(".lh.showId").append(str);
        }
    }
    
</script>
</body>
</html>
