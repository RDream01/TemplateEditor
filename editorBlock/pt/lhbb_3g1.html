<div class="script" "exist">
<script>
    var flag = "v";
    if (flag == "v") {
        vData()
    } else {
        var lhbb_name = "";
        if (lhbb_name != "") {
            $(".lhbb_name.showId").html(lhbb_name);
        }
        tData();
    }

    function vData() {
        $(".appendCur .lh").html("");
        var v_lhbb_name = $(".appendCur .v_lhbb_name").val();
        if (v_lhbb_name != "") {
            $(".appendCur #lhbb_name").html(v_lhbb_name);
        }
        var v_lhbb_num = $(".appendCur .v_lhbb_num").val();

        var title = "日防卫相访问东帝汶及印发嘎嘎地方";
        for (var i = 0; i < v_lhbb_num; i++) {
//                        var str='&lt;p&gt;&lt;a href="#"/&gt;'+title+'&lt;a/&gt;&lt;p/&gt;';
            var str = '<p><a href="#"/>' + title + '<a><p/>';
            $(".appendCur .lh").append(str);
        }
    }
    function tData() {
        var lhbb_id = "";
        var lhbb_num = "";
        var Callback = "tData";
//        若有默认值
        if(lhbb_num == ""){
            lhbb_num = "5";
        }
        $.ajax({
            async: false,
            cache: true,
            type: 'post',
            dataType: "jsonp",
            data: {dataType: "jsonp", channelId: lhbb_id, limit: lhbb_num, Callback: Callback},  //参数
            url: "http://192.168.31.156:8080/cmsNews/template_editor/channel_article_list_index.do",//请求的action路径
            success: function (data) { //请求成功后处理函数。
            }
        });
    }
    function tDataCallback(data) {
        var list = data.dataList;
        for (var i = 0; i < list.length; i++) {
//                        var str='&lt;p&gt;&lt;a href="#"/&gt;'+list[i].title+'&lt;a/&gt;&lt;p/&gt;';
            var str = '<p><a href="#"/>' + list[i].title + '<a><p/>';
            $(".lh.showId").append(str);
        }
    }
</script>
