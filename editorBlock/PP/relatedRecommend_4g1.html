    <div class="panel-heading">

    </div>
    <div class="panel-body">
        <div class="Grid4g1" "exist">
            <div class="relatedRecommend_4g1_head">
                <p class="relatedRecommend_4g1_headTitle fistP titleColor showId"></p>

<div class="resize-handle"><i class="icon icon-resize-h"></i></div>

<div class="script">
    <script>
        var flag="v";
        if(flag == "v"){
            vData()
        }else{
            tData();
        }
        function vData() {
            $(".appendCur .relatedRecommend_4g1_list ul").html("");
            $(".appendCur .v_relatedRecommend_4g1_headTitle").html("");
            var v_relatedRecommend_4g1_num = $(".appendCur .v_relatedRecommend_4g1_num").val();
            var v_relatedRecommend_4g1_headTitle = $(".appendCur .v_relatedRecommend_4g1_headTitle").val();
            var title = "国家主席习近平同美国总统普通电话家主席习近平同美国总统特朗普通电话国家主席习近平同美国总统特朗普通";
            var str = "";
            for (var i = 0; i < v_relatedRecommend_4g1_num; i++){
                str +='&lt;li&gt;&lt;a href="#"&gt;' +
                '&lt;img src="../../img/PP/remtVer_4g1/pic.png" class="relatedRecommend_4g1_listImg"&gt; ' +
                '&lt;p class="titleColor relatedRecommend_4g1_listTit"&gt;'+title+'&lt;/p&gt;&lt;/a&gt;' +
                '&lt;/li&gt;';
            }
            $(".appendCur .relatedRecommend_4g1_list ul").append(str);
            $(".appendCur .relatedRecommend_4g1_headTitle").html(v_relatedRecommend_4g1_headTitle);
        }

        function tData(){
            var cb="tDataCallback";
            var relatedRecommend_4g1_num="";
            if(relatedRecommend_4g1_num == ""){
                relatedRecommend_4g1_num = "5";
            }
            var relatedRecommend_4g1_headTitle="";
            if( relatedRecommend_4g1_headTitle=="" ){
                relatedRecommend_4g1_headTitle="相关推荐";
            }
            var templateId_replace="";

            $.ajax({
                async: false,
                cache: true,
                type: 'post',
                dataType: "jsonp",
                data: {articleId:articleId, limit: article_4g3_recommend_num, callBack: cb},  //参数
                url: blockBasePath + "blockData/channel_article_list_index.do",//请求的action路径
                success: function (data) { //请求成功后处理函数。
                }
            });
        }
        //返回的真实数据
        function tDataCallback(data) {
            var list=data.list;
            if( list != '' && list != undefined){
                $(".relatedRecommend_4g1_list ul.showId").html("");
                var str = "";
                for (var i = 0; i < list.length; i++){
                    str +='&lt;li&gt;' +
                        '&lt;a onclick="goContentDetial(\''+list[i].articleUrl+'\',\'\')&gt;' +
                        '&lt;img src="'+list[i].pic+'" class="relatedRecommend_4g1_listImg"&gt; ' +
                        '&lt;p class="titleColor relatedRecommend_4g1_listTit"&gt;'+list[i].title+'&lt;/p&gt;' +
                        '&lt;/a&gt;' +
                        '&lt;/li&gt;';
                }
                $(".relatedRecommend_4g1_list ul.showId").append(str);
            }
        }

        max(".relatedRecommend_4g1_listTit",29);
    </script>
</div>
