<div class="col-md-3 col-sm-3 appendStr adv_4g1" id="adv_4g1" data-blockSize="3">
<div class="style" "exist">
    <style>
        .adv_4g1_all{
            position:relative;
        }
        .adv_4g1_img{
            width: 100%;
            height: 114px;
            box-shadow:0 2px 2px 0 rgba(0,0,0,0.24);
        }
        .adv_4g1_mask{
            position: absolute;
            bottom:0;
            right:0;
            background:rgba(0,0,0,.5);
            width:40px;
            height:20px;
            color:#fff;
            text-align: center;
            font-size: 12px;
            line-height:20px;
        }
    </style>
</div>
<div class="panel">
    <div class="panel-heading">
        <!--<span class="title">广告</span>-->
    </div>
    <div class="panel-body">
        <div class="Grid4g1 pageBackGroundColor adv_4g1_all" "exist">
            <a class="showId">
            <p class="adv_4g1_mask">广告</p>
            <img class="adv_4g1_img showId" src="../../img/PP/adv/adv.png"/>
            </a>
        </div>
    </div>
</div>
<div class="resize-handle"><i class="icon icon-resize-h"></i></div>
    <div class="script" "exist">
        <script>
            var flag="v";
            if(flag == "t"){
                tData();
            }
            var templateId="";
            function tData(){
                var cb="tDataCallback";
                var adv_4g1_name="";
                $.ajax({
                    async: false,
                    cache: true,
                    type: 'post',
                    dataType: "jsonp",
                    data: {name:adv_4g1_name,templateId:templateId, callBack: cb},  //参数
                    url: blockBasePath + "/blockData/getAdv.do",//请求的action路径
                    success: function (data) { //请求成功后处理函数。
                    }
                });
            }
            function tDataCallback(data){
                if(data == '' || data == undefined){
                    return;
                }
                $(".adv_4g1_img.showId").val(data.pic);
                $(".adv_4g1_all a.showId").attr("href",data.url);
            }
        </script>
    </div>
</div>
