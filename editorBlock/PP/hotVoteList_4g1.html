    <input type="hidden" class="v_hotVoteList_4g1_name" value="投票列表"/>

    <div class="panel-heading">
        <span class="title">热门投票</span>

    <div class="panel-body">
        <div class="Grid4g1 pageBackGroundColor" "exist">

<div class="resize-handle"><i class="icon icon-resize-h"></i></div>

<div class="script" "exist">
    <script>
        var flag = "v";
        if (flag == "v") {
            vData()
        } else {
            tData();
        }
        function vData() {
            //title
            $(".appendCur .hotVoteList_name").html("");
            var v_hotVoteList_4g1_name = $(".appendCur .v_hotVoteList_4g1_name").val();
            if (v_hotVoteList_4g1_name != "") {
                $(".appendCur .hotVoteList_name").html(v_hotVoteList_4g1_name);
            }
            //content
            $(".appendCur .hotVoteList_ul").html("");
            var v_hotVoteList_4g1_ul_num=$(".appendCur .v_hotVoteList_4g1_ul_num").val();
            var hotVoteListStr='';
            for( var i=0;i<v_hotVoteList_4g1_ul_num;i++ ){
                hotVoteListStr+='<li class="hotVoteList_li">'+
                '<p class="hotVoteList_li_content abstractColor">朋友间一你友间一起做啥才能证明你这人真熟？</p>'+
                '</li>';
            }
            $(".appendCur .hotVoteList_ul").html(hotVoteListStr);
        }
        function tData() {
            $.ajax({
                async: false,
                cache: true,
                type: 'post',
                dataType: "jsonp",
                data: {dataType: "jsonp", channelId: lhbb_id, limit: lhbb_num, Callback: Callback},  //参数
                url: "http://192.168.31.156:8080/cmsNews/template_editor/channel_article_list_index.do",//请求的action路径
                success: function (data) { //请求成功后处理函数。
                }
            });
        }
        function tDataCallback(data) {
            var list = data.dataList;
            for (var i = 0; i < list.length; i++) {
                var str = '<p><a href="#"/>' + list[i].title + '<a><p/>';
                $(".lh.showId").append(str);
            }
        }
        max(".hotVoteList_li_content",25);
    </script>
</div>
</div>
