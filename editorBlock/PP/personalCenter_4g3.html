<div class="col-md-9 col-sm-9 appendStr personalCenter_4g3" id="personalCenter_4g3" data-blockSize="9">
<div class="style" "exist">
    <style>
        .personalCenter_4g3_head{
            width: 540px;
            padding-top: 47px;
            margin-left: 84px;
            border-bottom: 1px solid #dddddd;
        }
        .personalCenter_4g3_head ul{
            width: 540px;
        }
        .personalCenter_4g3_head li{
            cursor: pointer;
            float: left;
            text-align: center;
            width: 108px;
            padding-bottom:3px;
            font-size: 16px;
        }
        .personalCenter_4g3_bottomClor{
            width: 104px;
        }
        #personalPage{
            padding-bottom:100px;
        }
    </style>
</div>


<div class="panel appendNot" data-id="3">
    <div class="panel-heading">
        <!--<span class="title">个人中心</span>-->
    </div>
    <div class="panel-body">
        <div class="Grid4g3 partCommon" "exist">
            <div >
                <div class="personalCenter_4g3_head">
                    <ul class="clearFloat" >
                        <li  class="personalCenter_4g3_bottomClor">
                            <a  href="#" data-openbtn="myInformation_4g3" >我的信息</a>
                        </li>
                        <li>
                            <a  href="#" data-openbtn="myComment_4g3" >我的评论</a>
                        </li>
                        <li>
                            <a  href="#" data-openbtn="myCollect_4g3" >我的收藏</a>
                        </li>
                        <li>
                            <a  href="#" data-openbtn="myJoined_4g3" >我参与过的</a>
                        </li>
                        <li>
                            <a  href="#" data-openbtn="myScore_4g3" >我的积分</a>
                        </li>
                    </ul>
                </div>
                <div id="personalPage"></div>
            </div>
        </div>
    </div>
</div>
<div class="resize-handle"><i class="icon icon-resize-h"></i></div>

<div class="script" "exist">
    <script>
        $(function (){
            $('.personalCenter_4g3_head li').click(function (){
                $(this).addClass('personalCenter_4g3_bottomClor').siblings('li').removeClass('personalCenter_4g3_bottomClor');
            });
        });
        $('#personalPage').load('../../editorBlock/PP/myInformation_4g3.html');
        $('.personalCenter_4g3_head ul li').click(function(){
            var data = $(this).children("a").attr('data-openbtn');
            $('#personalPage').load("../../editorBlock/PP/"+data +'.html');
        });

    </script>
</div>
</div>
