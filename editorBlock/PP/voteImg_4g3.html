        //不可进行投票 页面选项充填方法

                        pStr += "&lt;a href='"+voteOptions[i].optionLink+"' target='_Blank'&gt;";
                        pStr += "&lt;img class='voteImg_4g3_voteListImg' src='"+voteOptions[i].optionPic+"' alt=''/&gt;&lt;/a&gt;&lt;/li&gt;";

                        pStr += "&lt;a&gt;&lt;img class='voteImg_4g3_voteListImg' src='"+voteOptions[i].optionPic+"' alt=''/&gt;&lt;/a&gt;&lt;/li&gt;";
                    }
                    pStr += "&lt;li class='voteImg_4g3_voteName txtColor'&gt;"+voteOptions[i].options+"&lt;/li&gt;";
                    pStr += "&lt;li class='voteImg_4g3_voteMeter'&gt;&lt;span&gt;&lt;/span&gt;&lt;/li&gt;";
                    pStr += "&lt;li class='percent titleColor'&gt;"+voteOptions[i].percentage+"%&lt;/li&gt;";
                    pStr += "&lt;li&gt;"+voteOptions[i].optionNum+"票&lt;/li&gt;";
                    if(voteOptions[i].voteFlag == true){

                }else{
                    pStr += "&lt;ul class='voteImg_4g3_voteResult'&gt;";
                    pStr += "&lt;li class='voteImg_4g3_voteName txtColor'&gt;"+voteOptions[i].options+"&lt;/li&gt;";
                    pStr += "&lt;li class='voteImg_4g3_voteMeter'&gt;&lt;span&gt;&lt;/span&gt;&lt;/li&gt;";
                    pStr += "&lt;li class='percent titleColor'&gt;"+voteOptions[i].percentage+"%&lt;/li&gt;";
                    pStr += "&lt;li&gt;"+voteOptions[i].optionNum+"票&lt;/li&gt;";
                    if(voteOptions[i].voteFlag == true){
                        pStr += "&lt;li&gt;+1&lt;/li&gt;";

                    pStr += "&lt;/ul&gt;";

            }

            $(".voteImg_4g3_voteList.showId").append(p);

        //投票详情区块添加评论列表
