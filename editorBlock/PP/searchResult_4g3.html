<div class="col-md-9 col-sm-9 appendStr searchResult_4g3" id="searchResult_4g3" data-blockSize="9">
<div class="style" "exist">
    <style>
        .searchResult_4g3_all{
            width:708px;
            background:#fff;
            padding:20px 0;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.24);
        }
        .searchResult_4g3_head{
            width: 540px;
            height: 36px;
            margin-left: 84px;
        }
        .searchResult_4g3_head li{
            float: left;
            width: 90px;
            height: 36px;
            text-align: center;
            padding-top: 9px;
            box-shadow:inset 0 1px 0 0 #f1f1f1;
            cursor: pointer;
        }
        .searchResult_4g3_mian{
            width: 540px;
            margin-left: 84px;
        }
        .searchResult_4g3_resultTip{
            font-size:12px;
            text-align:left;
            margin:12px 10px 8px 10px;
        }
        .searchResult_4g3_mian ul{
            border-bottom:1px solid #999999;
            width:540px;
        }
        .searchResult_4g3_mian li{
            border-top:1px solid #999999;
        }
        .searchResult_4g3_liSel{
            border-bottom:2px solid #cc3333;
            background:#fff;
        }
        .searchResult_4g3_listTit{
            font-size:16px;
            margin-top: 16px;
            line-height:21px;
            text-align:left;
            overflow: hidden;
            height: 22px;
        }
        .searchResult_4g3_listCnt{
            font-size:14px;
            height: 42px;
            line-height:21px;
            width: 540px;
            overflow: hidden;
            text-align:left;
            margin-top: 8px;
        }
        .searchResult_4g3_numImg{
            width: 12px;
            height: 10px;
            vertical-align: middle;
        }
        .searchResult_4g3_time{
            text-align: right;
            margin-bottom: 7px;
        }
    </style>
</div>

<div class="panel">
    <div class="panel-heading">
        <!--<span class="title">列表1</span>-->
    </div>
    <div class="panel-body">
        <div class="Grid4g3 searchResult_4g3_all" "exist">
            <div class="searchResult_4g3_head">
                <ul class="clearFloat">
                    <li class="searchResult_4g3_liSel"><span>全部</span></li>
                    <li><span>新闻</span></li>
                    <li><span>视频</span></li>
                    <li><span>组图</span></li>
                    <li><span>话题</span></li>
                    <li><span>投票</span></li>
                </ul>
            </div>
            <div class="searchResult_4g3_mian">
                <p class="searchResult_4g3_resultTip abstractColor">共
                    <span class="mainColor searchResult_4g3_resultTip searchResult_4g3_num showId"></span> 条搜索结果
                </p>
                <ul class="showId"></ul>
            </div>
        </div>
    </div>
</div>
<div class="resize-handle"><i class="icon icon-resize-h"></i></div>

<div class="script" "exist">
    <script>
        $(function (){
            $('.searchResult_4g3_head li').click(function (){
                $(this).addClass('searchResult_4g3_liSel').siblings('').removeClass('searchResult_4g3_liSel');
            });
        });
        var flag="v";
        if(flag == "v"){
            vData()
        }else{
            tData();
        }
        function vData() {
            $(".appendCur .searchResult_4g3_mian ul").html("");

            $(".appendCur .searchResult_4g3_num").html("50");


            var title = "国家主席习近平同美国总统特朗普通电话家主席习近平同美国总统特朗普通电话国家主席习近平同美国总统特朗普通";
            var str = '';
            for (var i = 0; i < 10; i++) {
                str +='&lt;li&gt;' +
                '&lt;p class="searchResult_4g3_listTit titleColor"&gt;'+title+'&lt;/p&gt; ' +
                '&lt;p class="searchResult_4g3_listCnt abstractColor"&gt;'+title+'&lt;/p&gt; ' +
                '&lt;p class="searchResult_4g3_time dateColor"&gt;&lt;span class="dateColor"&gt;擎好网｜2017.04.12｜&lt;img src="../../img/PP/myJoined/contentNum.png" class="searchResult_4g3_numImg"&gt; 20&lt;/span&gt;&lt;/p&gt; ' +
                '&lt;/li&gt;';
            }
            $(".appendCur .searchResult_4g3_mian ul").append(str);
        }

        function tData(){
            goSearch();
        }

        function goSearch(){
            var searchVal=$("#searchBox_4g3_input").val();
            var cb="tDataCallback";
            $.ajax({
                async: false,
                cache: true,
                type: 'post',
                dataType: "jsonp",
                data: {searchVal:searchVal,callBack: cb},  //参数
                url: blockBasePath + "template_editor/channel_article_list_index.do",//请求的action路径
                success: function (data) { //请求成功后处理函数。
                }
            });
        }
        function tDataCallback(data) {
            var list=data.list;
            if( list != '' && list != undefined){
                $(".searchResult_4g3_mian ul.showId").html("");
                $(".searchResult_4g3_num.showId").html("");
                $(".searchResult_4g3_num.showId").html(list.totalNumber);
                var title = "国家主席习近平同美国总统特朗普通电话家主席习近平同美国总统特朗普通电话国家主席习近平同美国总统特朗普通";
                var str = '';
                for (var i = 0; i < list.length; i++) {
                    str +='&lt;li&gt;' +
                    '&lt;p class="searchResult_4g3_listTit titleColor"&gt;' +
                    '&lt;a onclick="goContentDetial(\''+list[i].articleUrl+'\',\'\')&gt;'+list[i].title+'&lt;/a&gt;' +
                    '&lt;/p&gt; ' +
                    '&lt;p class="searchResult_4g3_listCnt abstractColor"&gt;'+list[i].content+'&lt;/p&gt; ' +
                    '&lt;p class="searchResult_4g3_time dateColor"&gt;' +
                    '&lt;span class="dateColor"&gt;'+list[i].source+'｜'+list[i].time+'｜' +
                    '&lt;img src="../../img/PP/myJoined/contentNum.png" class="searchResult_4g3_numImg"&gt; '+list[i].discussNum+'&lt;/span&gt;&lt;/p&gt; ' +
                    '&lt;/li&gt;';
                }
                $(".searchResult_4g3_mian ul.showId").append(str);
            }
        }
    </script>
</div>
</div>
