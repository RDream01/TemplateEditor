<div class="col-md-12 col-sm-12 appendStr header01_4g4" id="header01_4g4" data-blockSize="12">
<div class="style" "exist">
    <style>
        /**********************组件---header01_4g4************************/
        .header01_4g4All{
            width: 100%;
        }
        /*top--红*/
        .header01_4g4_top{
            height:40px;
        }
        .header01_4g4_action li{
            display: inline-block;
            line-height:40px;
            color:#fff;
            margin-right:15px;
            font-size:14px;
        }
        .header01_4g4_searchCon{
            display: inline-block;
            width:112px;
            height:20px;
            margin:10px 0;
            position:relative;
        }
        .header01_4g4_searchInput{
            border-radius: 36px;
            width:112px;
            padding:0 5px;
            letter-spacing: 1px;
            outline: none;
            font-size:14px;
        }
        .header01_4g4_searchCon label{
            display: inline-block;
            position:absolute;
            right:5px;
            top:-3px;
        }
        .header01_4g4_searchCon label a{
            display: inline-block;
        }
        .header01_4g4_phone,.header01_4g4_login{
            display: inline-block;
            margin-left:20px;
        }
        .header01_4g4_phone span{
            color:#fff;
            font-size:14px;
            padding-left:3px;
        }
        .header01_4g4_phone img{
            padding-bottom:2px;
        }
        .header01_4g4_login a{
            color:#fff;
            font-size:14px;
        }
        /*logo*/
        .header01_4g4_bottom{
            background:#fff;
            box-shadow:0 2px 4px 0 rgba(0,0,0,0.24);
            width:100%;
            height:152px;
        }
        .header01_4g4_logo{
            width:250px;
            margin-right:50px;
        }
        .header01_4g4_logo>img{
            width:250px;
            margin:40px 0;
        }
        /*导航*/
        .header01_4g4_nav{
            background-color: #fff;
            height:150px;
            width:660px;
        }
        .header01_4g4_navChanel{
            width:100%;
            height:150px;
        }
        .header01_4g4_navChanel:after{
            display: table;
            content: '';
            clear: both;
        }
        .header01_4g4_navChanel>li{
            float: left;
            display: inline-block;
            height:150px;
            line-height:150px;
            vertical-align: middle;
            position:relative;
        }
        .header01_4g4_border{
            position: absolute;
            display: table-cell;
            background: #999999;
            width: 1px;
            height: 40px;
            margin: 55px 0;
        }
        .header01_4g4_navChanel>li>a{
            width:63px;
            height:150px;
            font-size:19px;
            text-decoration: none;
            line-height: 30px;
            padding:0 15px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        /*二级菜单*/
        .header01_4g4_tan{
            display:none;
            background:#999999;
            min-width:50px;
            height:126px;
            padding:0 16px;
            position: absolute;
            top:130px;
        }
        .header01_4g4_tan>li{
            float: left;
            height:126px;
            line-height:126px;
            vertical-align: middle;
            padding:0 4px;
        }
        .header01_4g4_tan>li>a{
            display: table-cell;
            width:25px;
            vertical-align: middle;
            text-align: center;
            height:126px;
            text-decoration: none;
            line-height: 25px;
            color:#fff;
            font-size:16px;
        }
        .header01_4g4_nav li a.header01_4g4_tanActive{
            background: #777;
        }
        /*箭头*/
        .header01_4g4_arrowTop{
            display: none;
            position:absolute;
            bottom:19px;
            left:44%;
            text-align: center;
        }
        .header01_4g4_ren{
            color:#fff;
        }
    </style>
</div>


<div class="panel appendNot" data-id="3">
    <input type="hidden" class="v_header01_4g4_action" value="yes"/>
    <div class="panel-heading">
        <span class="title">头部1</span>
    </div>
    <div class="panel-body">
        <div class="header01_4g4All" "exist">
            <!--top-->
            <div class="header01_4g4_top">
                <div class="commonContainer">
                    <ul class="header01_4g4_action lf">
                        <li class="header01_4g4_GPS">北京</li>
                        <li class="header01_4g4_time">2017年3月20日 周四</li>
                        <li class="header01_4g4_TEMP">27℃</li>
                    </ul>
                    <div class="rt">
                        <p class="header01_4g4_searchCon ">
                            <input type="text" id="header01_4g4_searchInput" placeholder="" class="header01_4g4_searchInput "/>
                            <label for="header01_4g4_searchInput"><a href="#"><img src="../../img/PP/header01_4g4/search_index.png" alt=""/></a></label>
                        </p>
                        <p class="header01_4g4_phone">
                            <a href="#">
                                <img src="../../img/PP/header01_4g4/phone_index.png" alt=""/><span>下载客户端</span>
                            </a>
                        </p>
                        <p class="header01_4g4_login"></p>
                    </div>
                </div>
            </div>
            <!--logo + nav-->
            <div class="header01_4g4_bottom">
                <div class="commonContainer clearFloat">
                    <!--logo-->
                    <div class="header01_4g4_logo lf">
                        <img src="../../img/PP/header01_4g4/header01_logo.png">
                    </div>
                    <!--nav-->
                    <div class="header01_4g4_nav lf">
                        <ul class="header01_4g4_navChanel showId"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="resize-handle"><i class="icon icon-resize-h"></i></div>


<div class="script" "exist">
    <script>
        var flag="v";
        if(flag == "v"){
            vData()
        }else{
            tData();
        }
        function vData() {
//        天气显示
            var weather=$(".appendCur .v_header01_4g4_action").val();
            if( weather=="yes" ){
                $(".appendCur .header01_4g4_action").show();
            }else{
                $(".appendCur .header01_4g4_action").hide();
            }
//        是否登录
            $(".appendCur .header01_4g4_login").html("");
            if( true ){
                $(".appendCur .header01_4g4_login").html("<a href='#'>登录</a>");
            }else{
                $(".appendCur .header01_4g4_login").html("<span class='header01_4g4_ren'>欢迎XXX</span>");
            }

//        nav
            $(".appendCur .header01_4g4_navChanel").html("");
            var chanelStr="";
            for( var i= 0;i<10;i++ ){
                chanelStr+='<li>';
                if( i!==0 ){
                    chanelStr+='<span class="header01_4g4_border"></span>'+
                    '<img class="header01_4g4_arrowTop" src="../../img/PP/header01_4g4/header01_4g4_top.png" alt=""/>';
                }
                chanelStr+='<a href="#" class="header01_4g4_active">首页</a>';
                if( i!==0  ){
                    chanelStr+='<ul class="header01_4g4_tan">';
                    for( var j=0;j<8;j++ ){
                        chanelStr+='<li><a href="#">图书馆</a></li>';
                    }
                    chanelStr+='</ul>';
                }
                chanelStr+='</li>';
            }
            $(".appendCur .header01_4g4_navChanel").append(chanelStr);
        }
        //返回的真实数据
        function tDataCallback(data){
            var list = data.dataList;
            for( var i=0;i<list.length;i++ ){
                var str='<p><a href="#"/>'+list[i].title+'<a><p/>';
                $(".lh.showId").append(str);
            }
        }

        //    $(".header01_4g4_tan").css("width",)
        var tans=$(".header01_4g4_tan");
        for( var i=0;i<tans.length;i++ ){
            $(tans[i]).css("width", ($(tans[i]).children("li").length)*34+parseFloat(32)+'px');
            console.log(parseFloat($(tans[i]).css("width")) );
            if( parseFloat( $(tans[i]).css("width"))<100 ){
                $(tans[i]).css("left","0");
            }else if( parseFloat( $(tans[i]).css("width"))<200 ){
                $(tans[i]).css("left","-40%")
            }else if( parseFloat( $(tans[i]).css("width"))<300 ){
                $(tans[i]).css("left","-80%")
            }else if( parseFloat( $(tans[i]).css("width"))<400 ){
                $(tans[i]).css("left","-130%")
            }else{
                $(tans[i]).css("left","-400%")
            }

        }

        //首页一级点击
        $('.header01_4g4_navChanel>li>a').click(function(e){
            e=e||window.event;
            var target=e.target||e.srcElement;
            var a=$(".header01_4g4_active");
            a.removeClass('header01_4g4_active');
            target.className='header01_4g4_active';

            $('.header01_4g4_tan>li>a').removeClass("header01_4g4_tanActive")
        });
        $('.header01_4g4_navChanel>li>a').mousemove(function(){
            if( $(this).next()!==null ){
                $(this).next().show();
                $(this).prev().show();
                $(this).addClass("header01_4g4_cur");
            }
        });
        $('.header01_4g4_navChanel>li>a').mouseout(function(){
            if( $(this).next()!==null ){
                $(this).next().hide();
                $(this).prev().hide();
                $(this).removeClass("header01_4g4_cur");
            }
        });
        //首页二级点击
        $('.header01_4g4_tan').mouseover(function(){
            $(this).siblings().addClass("header01_4g4_cur");
            $(this).show();
            $(this).prev().prev().show();
        });
        $('.header01_4g4_tan').mouseout(function(){
            $(this).siblings().removeClass("header01_4g4_cur");
            $(this).hide();
            $(this).prev().prev().hide();
        });
        $('.header01_4g4_tan>li>a').click(function(){
            var a=$(".header01_4g4_active");
            a.removeClass('header01_4g4_active');
            $(this).parent().parent().prev().addClass("header01_4g4_active");
            var cur=$(".header01_4g4_tanActive");
            cur.removeClass("header01_4g4_tanActive");
            $(this).addClass('header01_4g4_tanActive');
            $(this).parent().siblings().children().removeClass('header01_4g4_tanActive');
        });
    </script>
</div>
</div>
