    .header01_4g4_navChanel:after{

        vertical-align: middle;
        text-align: center;
    }
    /*二级菜单*/
    .header01_4g4_tan{
        display:none;
        background:#999999;
        width:320px;
        height:126px;
        padding:0 20px;
        position: absolute;
        top:130px;
        right:-196%;
    }
    .header01_4g4_tan>li{
        float: left;
        height:126px;
        line-height:126px;
        vertical-align: middle;
        margin:0 4px;
    }
    .header01_4g4_tan>li>a{
        display: table-cell;
        width:25px;
        vertical-align: middle;
        text-align: center;
        height:126px;
        text-decoration: none;
        line-height: 25px;
        color:#fff;
        font-size:16px;
    }
    .header01_4g4_nav li a.header01_4g4_navactive{
        background: #777;
    }
    /*箭头*/
    .header01_4g4_tan>li.header01_4g4_arrow{
        position:absolute;
        left:0;
        width:95%;
        text-align: center;
        height:1px;
    }
    .header01_4g4_arrow img{
        position: absolute;
        width:12px;

<script src="../../js/zui.min-1.5.js"></script>
<script>
    var flag="v";
    if(flag == "v"){
        vData()
    }else{
        tData();
    }
    function vData() {
        $(".appendCur .header01_4g4_navChanel").html("");
        var chanelStr="";
        for( var i= 0;i<10;i++ ){
            chanelStr+='<li>';
//            alert(i);
            if( i!==0 ){
                chanelStr+='<span class="header01_4g4_border"></span>';
//                chanelStr+='<img src="../../img/PP/header01_4g4/header01_shu.png"/>';
            }
            chanelStr+='<a href="#" class="header01_4g4_active">首页</a>';
            if( i!==0  ){
                chanelStr+='<ul class="header01_4g4_tan">';
                chanelStr+='<li class="header01_4g4_arrow">';
                chanelStr+='<img src="../../img/PP/header01_4g4/header01_4g4_top.png" alt=""/>'
                chanelStr+='</li>';
                for( var j=0;j<7;j++ ){
                    chanelStr+='<li><a class="header01_4g4_navactive" href="#">图书馆</a></li>';
                }
                chanelStr+='</ul>';
            }
            chanelStr+='</li>';
        }
        $(".appendCur .header01_4g4_navChanel").append(chanelStr);
    }
    //返回的真实数据
    function tDataCallback(data){
        var list = data.dataList;
        for( var i=0;i<list.length;i++ ){
            var str='<p><a href="#"/>'+list[i].title+'<a><p/>';
            $(".lh.showId").append(str);
        }
    }





    //首页一级点击
    $('.header01_4g4_navChanel>li>a').click(function(e){
        e=e||window.event;
        var target=e.target||e.srcElement;
        var a=$(".header01_4g4_active");
        a.removeClass('header01_4g4_active');
        target.className='header01_4g4_active';

        $('.header01_4g4_tan>li>a').removeClass("header01_4g4_tanActive")
    });
    $('.header01_4g4_navChanel>li>a').mousemove(function(){
        if( $(this).next()!==null ){
            $(this).next().show();
            $(this).addClass("header01_4g4_cur");
        }
    });
    $('.header01_4g4_navChanel>li>a').mouseout(function(){
        if( $(this).next()!==null ){
            $(this).next().hide();
            $(this).removeClass("header01_4g4_cur");
        }
    });
    //首页二级点击
    $('.header01_4g4_tan').mouseover(function(){
        $(this).siblings().addClass("header01_4g4_cur");
        $(this).css('display','block');
    });
    $('.header01_4g4_tan').mouseout(function(){
        $(this).siblings().removeClass("header01_4g4_cur");
        $(this).css('display','none');
    });
    $('.header01_4g4_tan>li>a').click(function(){
        var a=$(".header01_4g4_active");
        a.removeClass('header01_4g4_active');
        $(this).parent().parent().prev().addClass("header01_4g4_active");
        var cur=$(".header01_4g4_tanActive");
        cur.removeClass("header01_4g4_tanActive");
        $(this).addClass('header01_4g4_tanActive');
        $(this).parent().siblings().children().removeClass('header01_4g4_tanActive');
    });
</script>
