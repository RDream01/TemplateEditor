//    tData
    function tData() {
        var cb="tDataCallback";
        var templateId_replace="";
        var voteList_4g3_select_SS='';

        $.ajax({
            async: false,
            cache: true,
            type: 'post',
            dataType: "jsonp",
            data: {dataType: "jsonp", channelId: voteList_4g3_select_SS, callBack: cb,contentType:'voteAndTopic'},  //参数
            url: blockBasePath + "blockData/topLine.do",//请求的action路径
            success: function (data) { //请求成功后处理函数。
            }
        });
    }
    function tDataCallback(data) {
        var templateId_replace="";
        var voteList_4g3_select_SS='';
        var data=data.article;
        if( data != '' && data != undefined){
            $(".voteList_4g3_main.showId").html("");
            var str = "";
                str = '&lt;dl class="clearFloat"&gt;'+
                '&lt;dt&gt;'+
                '&lt;a onclick="goContentDetial(\''+data.staticUrl+'\',\''+voteList_4g3_select_SS+'\')&gt;'+

                '&lt;/a&gt;'+
                '&lt;p class="voteList_4g3_floatTop"&gt;';
                if( data.contentType=="vote" ){
                    str+='投票';
                }else if( data.contentType=="topic" ){
                    str+='话题';
                }
                str+='&lt;/p&gt;'+
                '&lt;/dt&gt;' +
                '&lt;dd&gt;' +
                '&lt;p class="voteList_4g3_title titleColor"&gt;' +
                '&lt;a onclick="goContentDetial(\''+data.staticUrl+'\',\''+voteList_4g3_select_SS+'\')&gt;'+data.title+'&lt;/a&gt;'+
                '&lt;/p&gt;'+
                '&lt;p class="voteList_4g3_summary"&gt;'+data.shortContent+"&gt; ' +
                '&lt;p class="dateColor voteList_4g3_source"&gt;'+data.sourceTitle+'&lt;/p&gt;' +
                '&lt;p class="dateColor voteList_4g3_comNum"&gt; | ' +
                '&lt;img src="../../img/PP/myJoined/contentNum.png" class="voteList_4g3_imageNum"&gt;'+data.commentNum+'&lt;/p&gt; ' +

                '&lt;/div&gt;' +
                '&lt;/dd&gt;' +
                '&lt;/dl&gt;';
            $(".voteList_4g3_main.showId").append(str);
        }
    }

    max(".voteList_4g3_title",60);
    max(".voteList_4g3_summary",86);
