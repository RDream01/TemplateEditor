<div class="col-md-3 col-sm-3 appendStr rankingList_4g1" id="rankingList_4g1" data-blockSize="3">
<div class="style" "exist">
    <style>
        .rankingList_top{
            width: 228px;
            height: 40px;
            background:#ffffff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.24);
            margin-nottom:10px;
        }
        .rankingList_title{
            line-height: 40px;
            font-size: 20px;
            margin-left: 16px;
        }

        .rankingList_title:first-letter{
            font-size: 22px;
        }

        .rankingList_li{
            width: 228px;
            height: 62px;
            border-top: 1px solid #dddddd;
        }
        .rankingList_li_content{
            height: 38px;
            line-height: 19px;
            font-size: 14px;
            margin: 12px auto;
        }
        .rankingList_li_index{
            float: left;
            line-height: 62px;
            width: 20px;
            padding-left:3px;
        }
        .rankingList_select{
            border-bottom: 2px solid #cccccc;
            border-left:1px solid #ddd;
            border-right:1px solid #ddd;
            height: 43px;
            line-height: 44px;
        }
        .rankingList_select_option{
            font-size: 16px;
            display: inline-block;
            width: 73px;
            text-align: center;
            height:42px;
        }

        .rankingList_select_option img{
            position: relative;
            bottom: 45px;
            width:78px;
            vertical-align: bottom;
        }
        .rankingList ul{
            display: none;
            border:1px solid #ddd;
            border-top:none;
        }
    </style>
</div>

<div class="panel">
    <input type="hidden" value="排行榜" class="v_rankingList_4g1_title"/>
    <input type="hidden" value="10" class="v_rankingList_4g1_num"/>
    <div class="panel-heading">
        <!--<span class="title">排行榜</span>-->
    </div>
    <div class="panel-body">
        <div class="Grid4g1 pageBackGroundColor rankingList" "exist">
            <div class="rankingList_top">
                <p class="rankingList_title titleColor fistP showId"></p>
            </div>
            <div class="rankingList_select">
                <a href="javascript:selectOption('today')">
                    <span class="rankingList_select_option mainColor rankingList_today">
                        今天<img src="../../img/PP/rankingList/selected.png">
                    </span>
                </a>
                <a href="javascript:selectOption('week')">
                    <span class="rankingList_select_option dateColor rankingList_week">
                        本周<img src="../../img/PP/rankingList/un_selected.png">
                    </span>
                </a>
                <a href="javascript:selectOption('month')">
                    <span class="rankingList_select_option dateColor rankingList_month">
                        本月<img src="../../img/PP/rankingList/un_selected.png">
                    </span>
                </a>
            </div>
            <!--today-->
            <ul class="rankingList_today_ul showId" style="display: block;"></ul>
            <!--week-->
            <ul class="rankingList_week_ul showId"></ul>
            <!--mouth-->
            <ul class="rankingList_month_ul showId"></ul>
        </div>
    </div>
</div>
<div class="resize-handle"><i class="icon icon-resize-h"></i></div>

<div class="script" "exist">
    <script>
        var flag = "v";
        if (flag == "v") {
            vData()
        } else {
            tData();
        }
        function vData() {
            //name
            $(".appendCur .v_rankingList_4g1_title").html("");
            var v_rankingList_title = $(".appendCur .v_rankingList_4g1_title").val();
            if (v_rankingList_title != "") {
                $(".appendCur .rankingList_title").html(v_rankingList_title);
            }
            //ul
            var v_rankingList_num = $(".appendCur .v_rankingList_4g1_num").val();
            $(".appendCur .rankingList_today_ul").html("");
            $(".appendCur .rankingList_week_ul").html("");
            $(".appendCur .rankingList_month_ul").html("");
            var todayStr='',weekStr='',monthStr='';
            var title = "日防卫相访问东帝汶及印发嘎嘎地方";
            for (var i=0;i<v_rankingList_num;i++) {
                todayStr+='&lt;li class="rankingList_li"&gt;'+
                '&lt;p class="rankingList_li_index mainColor"&gt;'+(i+1)+'&lt;/p&gt;'+
                '&lt;p class="rankingList_li_content abstractColor"&gt;'+title+'&lt;/p&gt;'+
                '&lt;/li&gt;';
            }
            $(".appendCur .rankingList_today_ul").append(todayStr);
            for (var i=0;i<v_rankingList_num;i++) {
                weekStr+='&lt;li class="rankingList_li"&gt;'+
                '&lt;p class="rankingList_li_index mainColor"&gt;'+(i+1)+'&lt;/p&gt;'+
                '&lt;p class="rankingList_li_content abstractColor"&gt;'+title+'&lt;/p&gt;'+
                '&lt;/li&gt;';
            }
            $(".appendCur .rankingList_week_ul").append(weekStr);
            for (var i=0;i<v_rankingList_num;i++) {
                monthStr+='&lt;li class="rankingList_li"&gt;'+
                '&lt;p class="rankingList_li_index mainColor"&gt;'+(i+1)+'&lt;/p&gt;'+
                '&lt;p class="rankingList_li_content abstractColor"&gt;'+title+'&lt;/p&gt;'+
                '&lt;/li&gt;';
            }
            $(".appendCur .rankingList_month_ul").append(monthStr);
        }

        function tData() {
            var cb="tDataCallback";
            var rankingList_4g1_title="";
            if(rankingList_4g1_title == ""){
                rankingList_4g1_title = "排行榜";
            }
            var rankingList_4g1_num="";
            if(rankingList_4g1_num == ""){
                rankingList_4g1_num = "10";
            }
            var templateId_replace="";
            $.ajax({
                async: false,
                cache: true,
                type: 'post',
                dataType: "jsonp",
                data: {dataType: "jsonp", channelId: lhbb_id, limit: lhbb_num, Callback: Callback},  //参数
                url: blockBasePath + "template_editor/channel_article_list_index.do",//请求的action路径
                success: function (data) { //请求成功后处理函数。
                }
            });
        }

        function tDataCallback(data){
            var dayList = data.dayList;
            if( dayList != '' && dayList != undefined){
                $(".rankingList_today_ul.showId").html("");
                var dayStr = "";
                for (var i=0;i<dayList.length;i++) {
                    dayStr+='&lt;li class="rankingList_li"&gt;' +
                    '&lt;a onclick="goContentDetial(\''+dayList[i].articleUrl+'\',\'\')&gt;'+
                    '&lt;p class="rankingList_li_index mainColor"&gt;'+(i+1)+'&lt;/p&gt;'+
                    '&lt;p class="rankingList_li_content abstractColor"&gt;'+dayList[i].title+'&lt;/p&gt;'+
                    '&lt;/a&gt;' +
                    '&lt;/li&gt;';

                }
                $(".rankingList_today_ul.showId").append(dayStr);
            }

            var weekList = data.weekList;
            if( weekList != '' && weekList != undefined){
                $(".rankingList_week_ul.showId").html("");
                var weekStr = "";
                for (var i=0;i<weekList.length;i++) {
                    weekStr+='&lt;li class="rankingList_li"&gt;'+
                    '&lt;a onclick="goContentDetial(\''+weekList[i].articleUrl+'\',\'\')&gt;'+
                    '&lt;p class="rankingList_li_index mainColor"&gt;'+(i+1)+'&lt;/p&gt;'+
                    '&lt;p class="rankingList_li_content abstractColor"&gt;'+weekList[i].title+'&lt;/p&gt;'+
                    '&lt;/a&gt;'+
                    '&lt;/li&gt;';
                }
                $(".rankingList_week_ul.showId").append(weekStr);
            }

            var monthList = data.monthList;
            if( monthList != '' && monthList != undefined){
                $(".rankingList_month_ul.showId").html("");
                var monthStr = "";
                for (var i=0;i<monthList.length;i++) {
                    monthStr+='&lt;li class="rankingList_li"&gt;'+
                    '&lt;a onclick="goContentDetial(\''+weekList[i].articleUrl+'\',\'\')&gt;'+
                    '&lt;p class="rankingList_li_index mainColor"&gt;'+(i+1)+'&lt;/p&gt;'+
                    '&lt;p class="rankingList_li_content abstractColor"&gt;'+monthList[i].title+'&lt;/p&gt;'+
                    '&lt;/a&gt;'+
                    '&lt;/li&gt;';
                }
                $(".rankingList_month_ul.showId").append(monthStr);
            }
        }

//        act
        max(".rankingList_li_content",28);
        function selectOption(id){
            $(".rankingList_select img").attr("src","../../img/PP/rankingList/un_selected.png");
            $(".rankingList_select").find(".mainColor").removeClass("mainColor").addClass("dateColor");
            $(".rankingList_"+id).removeClass("dateColor").addClass("mainColor");
            $(".rankingList_"+id+" img").attr("src","../../img/PP/rankingList/selected.png");
            $(".rankingList ul").css("display","none");
            $(".rankingList_"+id+"_ul").css("display","block");
        }
    </script>
</div>
</div>
