<div class="script" "exist">
    <script>
        var flag = "v";
        if (flag == "v") {
            vData()
        } else {
            tData();
        }
        function vData() {
//            天气
            var v_headerTopic_4g4_action=$(".appendCur .v_headerTopic_4g4_action").val();
            if( v_headerTopic_4g4_action=='yes' ){
                $(".appendCur .headerTopic_4g4_action").show();
            }else if( v_headerTopic_4g4_action=='no' ){
                $(".appendCur .headerTopic_4g4_action").hide();
            }
//            是否登录
            $(".appendCur .headerTopic_4g4_login").html("");
            if( true ){
                $(".appendCur .headerTopic_4g4_login").html("<a href='#'>登录</a>");
            }else{
                $(".appendCur .headerTopic_4g4_login").html("<span class='headerTopic_4g4_ren'>欢迎XXX</span>");
            }
        }
        function tData() {
            $.ajax({
                async: false,
                cache: true,
                type: 'post',
                dataType: "jsonp",
                data: {dataType: "jsonp", channelId: lhbb_id, limit: lhbb_num, Callback: Callback},  //参数
                url: "http://192.168.31.156:8080/cmsNews/template_editor/channel_article_list_index.do",//请求的action路径
                success: function (data) { //请求成功后处理函数。
                }
            });
        }
        function tDataCallback(data) {
            var list = data.dataList;
            for (var i = 0; i < list.length; i++) {
                var str = '<p><a href="#"/>' + list[i].title + '<a><p/>';
                $(".lh.showId").append(str);
            }
        }

    </script>
