<div class="script" "exist">
    <script>
        var flag = "v";
        if (flag == "v") {
            vData()
        } else {
            tData();
        }
        function vData() {
            //图文信息
            $(".voteTexted_4g3_headAll").html('');
            var textResultStr="";
            textResultStr='<div class="voteTexted_4g3_headImg">'+
            '<img class="voteTexted_4g3_img" src="../../img/PP/vote/vote.png">'+
            '<div class="voteTexted_4g3_shadow">'+
            '<p class="voteTexted_4g3_title">郑州到北京高铁提速至时速350公里 两小时铁吗？标题标题标题标题</p>'+
            '<p class="voteTexted_4g3_Act">'+
            '<a href="#"><img src="../../img/PP/topic/collect.png" class="voteTexted_4g3_collect"></a>'+
            '<a href="#"><img src="../../img/PP/topic/share.png" class="voteTexted_4g3_share"></a>'+
            '</p>'+
            '<p class="voteTexted_4g3_time clearFloat">投票时间：<span>2017.3.1-2017.3.31</span> ' +
            '<span class="voteTexted_4g3_joinNum">参与人数 <span>109</span> 人</span>' +
            '</p></div></div>'+
            '<div class="voteTexted_4g3_newsCont">';
            for( var i=0;i<3;i++ ){
                textResultStr+='<p class="txtColor">郑州到北京高铁提速至时速350公里 两小时能到吗</p>';
            }
            textResultStr+='</div>';
            $(".voteTexted_4g3_headAll").html(textResultStr);

            //name
            $(".voteTexted_4g3_redTitle").html('');
            var txtResultNameStr='';
            txtResultNameStr='郑州到北京高铁提速至时速350公里 两小时能到吗？';
            $(".voteTexted_4g3_redTitle").html(txtResultNameStr);

            //option
            $(".voteTexted_4g3_voteResultAll").html("");
            var voteResultAllStr='';
            for( var i=0;i<3;i++ ){
                voteResultAllStr+='<ul class="voteTexted_4g3_voteResult">'+
                '<li class="voteTexted_4g3_voteNum01 txtColor">世界杯16强</li>'+
                '<li class="voteTexted_4g3_voteMeter">'+
                '<span></span>'+
                '</li>'+
                '<li class="percent titleColor">60%</li>'+
                '</ul>';
            }
            $(".voteTexted_4g3_voteResultAll").html(voteResultAllStr);

        }
        function tData() {
            $.ajax({
                async: false,
                cache: true,
                type: 'post',
                dataType: "jsonp",
                data: {dataType: "jsonp", channelId: lhbb_id, limit: lhbb_num, Callback: Callback},  //参数
                url: "http://192.168.31.156:8080/cmsNews/template_editor/channel_article_list_index.do",//请求的action路径
                success: function (data) { //请求成功后处理函数。
                }
            });
        }
        function tDataCallback(data) {
            var list = data.dataList;
            for (var i = 0; i < list.length; i++) {
                var str = '<p><a href="#"/>' + list[i].title + '<a><p/>';
                $(".lh.showId").append(str);
            }
        }

        //颜色+长度
        //    var colorList = ["#FFFF99","#B5FF91","#94DBFF","#FFBAFF","#FFBD9D","#C7A3ED","#CC9898","#8AC007","#CCC007","#FFAD5C"],
        var colorList = ["#fbbc05","#34a826","#4285f4","#cc3333"],
                spans=$('.voteTexted_4g3_voteMeter>span'),
                percent=$('.percent');
        //voteTexted_4g3_voteMeter=$('.voteTexted_4g3_voteMeter')[0];
        for( var i=0;i<spans.length;i++ ){
            spans[i].style.backgroundColor=getColorByRandom(colorList);
            //console.log( spans[i].style.backgroundColor );
            spans[i].style.width=parseFloat($('.voteTexted_4g3_voteMeter').css('width'))/100*parseFloat(percent[i].innerHTML)+'px';
        }
        function getColorByRandom(colorList){
            var colorIndex = Math.floor(Math.random()*colorList.length);
            var color = colorList[colorIndex];
            colorList.splice(colorIndex,1);
            return color;
        }

        max(".voteTexted_4g3_title",62);

    </script>

</div>
