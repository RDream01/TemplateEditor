<div class="col-md-3 col-sm-3 appendStr hotTopicList_4g1" id="hotTopicList_4g1" data-blockSize="3">
<div class="style" "exist">
    <style>
        .hotTopicList_top{
            width: 228px;
            height: 40px;
            background:#ffffff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.24);
        }
        .hotTopicList_title{
            line-height: 40px;
            font-size: 20px;
            margin-left: 16px;
        }
        .hotTopicList_name{
            display: inline-block;
        }
        .hotTopicList_name:first-letter{
            font-size: 22px;
        }
        .hotTopicList_li{
            width: 228px;
            height: 62px;
            border-top: 1px solid #dddddd;
        }
        .hotTopicList_li_content{
            max-height: 38px;
            overflow: hidden;
            line-height: 19px;
            font-size: 14px;
            margin: 12px 2px;
            letter-spacing: 0.5px;
        }
        .hotTopicList_li_index{
            float: left;
            line-height: 62px;
            width:20px;
        }
        .hotTopicList_ul{
            border:1px solid #ddd;
            border-top:none;
        }
        .hotTopicList_more{
            margin-right: 16px;
            font-size: 20px;
        }
    </style>
</div>

<div class="panel appendNot" data-id="3">
    <input type="hidden" class="v_hotTopicList_name" value="热门话题"/>
    <input type="hidden" class="v_hotTopicList_ul_num" value="10"/>
    <div class="panel-heading">
        <span class="title">列表1</span>
    </div>
    <div class="panel-body">
        <div class="Grid4g1 pageBackGroundColor" "exist">
            <div class="hotTopicList_top">
                <div class="hotTopicList_title titleColor">
                    <p class="hotTopicList_name fistP showId"></p>
                    <span class="hotTopicList_more rt"><a class="dateColor" href="#">&gt;</a></span>
                </div>
            </div>
            <ul class="hotTopicList_ul showId"></ul>
        </div>
    </div>
</div>
<div class="resize-handle"><i class="icon icon-resize-h"></i></div>

<div class="script" "exist">
    <script>
        var flag = "v";
        if (flag == "v") {
            vData()
        } else {
            tData();
        }
        function vData() {
            //title
            $(".appendCur .hotTopicList_name").html("");
            var v_hotTopicList_name = $(".appendCur .v_hotTopicList_name").val();
            if (v_hotTopicList_name != "") {
                $(".appendCur .hotTopicList_name.showId").html(v_hotTopicList_name);
            }
            //content
            $(".appendCur .hotTopicList_ul").html("");
            var v_hotTopicList_ul_num=$(".appendCur .v_hotTopicList_ul_num").val();
            var hotTopicListStr='';
            for( var i=0;i<v_hotTopicList_ul_num;i++ ){
                hotTopicListStr+='<li class="hotTopicList_li">'+
                '<p class="hotTopicList_li_index mainColor">'+(i+1)+'</p>'+
                '<p class="hotTopicList_li_content abstractColor">国家主席习普通电话国家主席习近平同美国总统特朗普通电话</p>'+
                '</li>';
            }
            $(".appendCur .hotTopicList_ul.showId").html(hotTopicListStr);
        }
        function tData() {
            $.ajax({
                async: false,
                cache: true,
                type: 'post',
                dataType: "jsonp",
                data: {dataType: "jsonp", channelId: lhbb_id, limit: lhbb_num, Callback: Callback},  //参数
                url: "http://192.168.31.156:8080/cmsNews/template_editor/channel_article_list_index.do",//请求的action路径
                success: function (data) { //请求成功后处理函数。
                }
            });
        }
        function tDataCallback(data) {
            var list = data.dataList;
            for (var i = 0; i < list.length; i++) {
                var str = '<p><a href="#"/>' + list[i].title + '<a><p/>';
                $(".lh.showId").append(str);
            }
        }
        max(".hotTopicList_li_content",25);
    </script>
</div>
</div>
