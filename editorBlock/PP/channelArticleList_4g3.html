<div class="resize-handle"><i class="icon icon-resize-h"></i></div>

<div class="script" "exist">
    <script>
        var pageStyle="list";

        function maxLength(){
            forHtml(".channelArticleList_4g3_list_title")
            forHtml(".channelArticleList_4g3_list_content")
            forHtml(".channelArticleList_4g3_card_title")
            forHtml(".channelArticleList_4g3_card_content")
            max(".channelArticleList_4g3_list_title", 50);
            max(".channelArticleList_4g3_list_content", 56);
            max(".channelArticleList_4g3_card_title", 20);
            max(".channelArticleList_4g3_card_content", 65);
        }

        function forHtml(yuan){
            for(var i =0; i<$(yuan).length;i++){
                var pp =  $(yuan);
                $(pp[i]).html($(pp[i]).attr("data-value"));
            }
        }
        function calculateLocation(){
            var pp = $(".channelArticleList_4g3_card_li");
            for(var i=0;i<$(".channelArticleList_4g3_card_li").length;i++){
                if((i%3) == 0){
                    $(pp[i]).css("left","0px");
                }
                if((i%3) == 1){
                    var pp = $(".channelArticleList_4g3_card_li");
                    $(pp[i]).css("left","240px");
                }
                if((i%3) == 2){
                    var pp = $(".channelArticleList_4g3_card_li");
                    $(pp[i]).css("left","480px");
                }
                if(i<3){
                    $(pp[i]).css("top","0px");
                }else{
                    var height = $(pp[i-3]).css("height");
                    var preTop = $(pp[i-3]).css("top");
                    var hh = height.split("px");
                    var pt = preTop.split("px");
                    $(pp[i]).css("top",(parseInt(hh[0])+parseInt(pt[0])+12)+"px");
                }
            }
            calculateUlHeight();
        }

        function calculateUlHeight(){
            var pp = $(".channelArticleList_4g3_card_li");
            var h = $(".channelArticleList_4g3_card_li").length;
            var h1 = $(pp[h-1]).css("bottom");
            var h2 = $(pp[h-2]).css("bottom");
            var h3 = $(pp[h-3]).css("bottom");
            if(h<3) {
                h3 = "0px";
            }
            if(h<2){
                h2 = "0px";
            }
            if(h<1){
                h1 = "0px";
            }
            h1 = Math.abs(h1.substring(0,h1.length-2));
            h2 = Math.abs(h2.substring(0,h2.length-2));
            h3 = Math.abs(h3.substring(0,h3.length-2));
            $(".channelArticleList_4g3_card_ul").css("height",(getMax(h1,h2,h3)-16)+"px");
        }
        function selectStyle(style){
            $(".channelArticleList_4g3_top").find(".channelArticleList_4g3_styleSelected").removeClass("channelArticleList_4g3_styleSelected");
            $("."+style).addClass("channelArticleList_4g3_styleSelected");
            var html = $(".channelArticleList_4g3").html();
            if(style == "styleCard"){
                pageStyle = "card";
                html = html.replace(/channelArticleList_4g3_list/g,"channelArticleList_4g3_card");
                $(".channelArticleList_4g3").html('');
                $(".channelArticleList_4g3").html(html);
                $(".channelArticleList_4g3_card_ul").css("display","block");
                calculateLocation();
            }else{
                pageStyle = "list";
                html = html.replace(/channelArticleList_4g3_card/g,"channelArticleList_4g3_list");
                $(".channelArticleList_4g3").html('');
                $(".channelArticleList_4g3").html(html);
                $(".channelArticleList_4g3_list_ul").css("display","block");
                $(".channelArticleList_4g3_list_ul").css("height","auto");
            }
            maxLength();
        }

        function getMax(a,b,c)
        {
            return a>b?(a>c?a:c):(b>c?b:c);
        }
        var flag="v";
        if(flag == "v"){
            vData()
        }else{
            tData();
        }
    //    maxLength();
        function vData(){
            var commentNum = $(".v_channelArticleList_4g3_commentNum").val();
            var num = 21;
           $(".channelArticleList_4g3_"+pageStyle+"_ul").html("");
            for(var i=0;i<num;i++){
                var str="";
                str += '<li class="channelArticleList_4g3_'+pageStyle+'_li">';
                str += '<div class="channelArticleList_4g3_'+pageStyle+'_first">';
                str += '<a><img  class="channelArticleList_4g3_'+pageStyle+'_img" src="../../img/PP/channelArticleList/pic.png">';
                str += '<p class="channelArticleList_4g3_'+pageStyle+'_videoBottom">';
                str += '<span class="channelArticleList_4g3_'+pageStyle+'_videoTime">10:30</span>';
                str += '<span class="channelArticleList_4g3_'+pageStyle+'_videoCount">';
                str += '<img class="channelArticleList_4g3_'+pageStyle+'_videoPlay" src="../../img/PP/channelArticleList/video_play.png"/>';
                str += ' 3</span></p></a></div>';
                str += '<div class="channelArticleList_4g3_'+pageStyle+'_second">';
                str += '<a><p class="channelArticleList_4g3_'+pageStyle+'_title"  data-value="哈利路亚哈利虎牙哈哈哈哈哈哈或少时诵诗书事实上"></p></a>';
                str += '<p class="channelArticleList_4g3_'+pageStyle+'_content abstractColor" data-value="习近平强很海湖庄不久前在海湖。"></p>';
                str += '<p class="channelArticleList_4g3_'+pageStyle+'_bottom"><span class="channelArticleList_4g3_'+pageStyle+'_source">擎好网</span>';
                if(commentNum == "yes"){
                    str += '<span>|</span><span class="channelArticleList_4g3_'+pageStyle+'_count">';
                    str += '<img src="../../img/PP/channelArticleList/comment.png"/>20</span>';
                }
                str += '<span class="rt">2017-4-23</span></p></div>';
                str += '</div></li>';
                $(".channelArticleList_4g3_"+pageStyle+"_ul").append(str);
            }

            maxLength();
            try{
                calculateLocation();
                calculateUlHeight();
            }catch (e){
                alert(1);
            };
        }
        function tData(){
            var channelArticleList_4g3_channelId = "";
            var Callback = "tData";
            var channelArticleList_4g3_commentNum="yes";
            var num = 21;
            $.ajax({
                async: false,
                cache: true,
                type: 'post',
                dataType: "jsonp",
                data: {channelId: channelArticleList_4g3_channelId, limit: num, Callback: Callback},  //参数
                url: "http://192.168.31.156:8080/cmsNews/template_editor/channel_article_list_index.do",//请求的action路径
                success: function (data) { //请求成功后处理函数。
                }
            });
        }

        function tDataCallback(){

        }
    </script>
