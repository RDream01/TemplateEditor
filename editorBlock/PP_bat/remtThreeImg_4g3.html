<div class="panel appendNot" data-id="3">
    <input type="hidden" class="v_remtThreeImg_4g3_num" value="6" align="center"/>
    <input type="hidden" class="v_remtThreeImg_4g3_redLine" value="相关推荐"/>
    <div class="panel-heading">
        <span class="title">列表1</span>
    </div>
    <div class="panel-body">
        <div class="Grid4g3" "exist">
            <div class="remtThreeImg_4g3_head">
                <p class="remtThreeImg_4g3_title mainColor">
                    <span class="remtThreeImg_4g3_redLine"></span>
                </p>
            </div>
            <div class="remtThreeImg_4g3_list">
                <ul class="clearFloat showId">
                </ul>
            </div>
        </div>
    </div>

<div class="resize-handle"><i class="icon icon-resize-h"></i></div>

<div class="script" "exist">
    <script>
        var flag="v";
        if(flag == "v"){
            vData()
        }else{
            tData();
        }
        function vData() {
            $(".appendCur .remtThreeImg_4g3_list ul").html("");
            $(".appendCur .remtThreeImg_4g3_redLine").html("");
            var v_remtThreeImg_4g3_num = $(".appendCur .v_remtThreeImg_4g3_num").val();
            var v_remtThreeImg_4g3_redLine = $(".appendCur .v_remtThreeImg_4g3_redLine").val();

            var title = "新闻标题新闻标题新闻标题新闻标题新闻标题";
            var str = "";
            for (var i = 0; i < v_remtThreeImg_4g3_num; i++) {
                str +='<li class="list_interval"><a href="#">'+
                '<img src="../../img/PP/remtThreeImg_4g3/test.png" class="remtThreeImg_4g3_listimg"> ' +
                '<p class="titleColor remtThreeImg_4g3_listTitle ">'+title+'</p></a>' +
                '</li>';
            }
            $(".appendCur .remtThreeImg_4g3_list ul").append(str);
            $(".appendCur .remtThreeImg_4g3_redLine").html(v_remtThreeImg_4g3_redLine);
            $(".remtThreeImg_4g3_list ul li:nth-child(3n-2)").removeClass("list_interval");

        }
        //返回的真实数据
        function tDataCallback(data){
            var list = data.dataList;
            for( var i=0;i<list.length;i++ ){
                var str='<p><a href="#"/>'+list[i].title+'<a><p/>';
                $(".lh.showId").append(str);
            }
        }
    </script>
