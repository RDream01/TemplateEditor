<div class="script" "exist">
    <script>
        var flag = "v";
        if (flag == "v") {
            vData()
        } else {
            tData();
        }

        function vData() {
            //面包屑导航
            $(".article_4g3_bread").html("");
            var breadStr='';
            breadStr=' <a class="mainColor" href="#">经济</a><span>&gt;</span><a class="mainColor" href="#">地产</a>';
            $(".article_4g3_bread").html(breadStr);

            //title
            $(".article_4g3_title p").html("");
            var nameStr="";
            nameStr='苏州楼市调查：有楼盘9个月房价翻倍，开发商称涨有据';
            $(".article_4g3_title p").html(nameStr);

            //main
            $(".article_4g3_main").html('');
            var mainStr='';
            mainStr= '<p class="article_4g3_time infoColor">2016-04-09 07:35 | 北京晨报</p>'+
            '<div>';
            for( var i=0;i<2;i++ ){
                mainStr+='<p class="article_4g3_text articleTextColor">3月30日晚7点，苏州三香场。在小时内全部售罄，实现销售回款9亿多元。</p>'
                if( true ){
                    mainStr+='<div class="article_4g3_imgAll">'+
                    '<img src="../../img/PP/article/detail_01.png" alt=""/>'+
                    '<p class="article_4g3_imgTxt">苏州高新区某楼盘在体育馆开盘</p>'+
                    '</div>';
                }
                mainStr+='<p class="article_4g3_text articleTextColor">这个楼盘的火热正是去年下半年以来，苏州楼市的一个缩影。</p>';
            }
            mainStr+='<p class="article_4g3_writer infoColor">录入编辑：张文华</p></div>';
            $(".article_4g3_main").html(mainStr);
        }
        function tData() {
            $.ajax({
                async: false,
                cache: true,
                type: 'post',
                dataType: "jsonp",
                data: {dataType: "jsonp", channelId: lhbb_id, limit: lhbb_num, Callback: Callback},  //参数
                url: "http://192.168.31.156:8080/cmsNews/template_editor/channel_article_list_index.do",//请求的action路径
                success: function (data) { //请求成功后处理函数。
                }
            });
        }
        function tDataCallback(data) {
            var list = data.dataList;
            for (var i = 0; i < list.length; i++) {
                var str = '<p><a href="#"/>' + list[i].title + '<a><p/>';
                $(".lh.showId").append(str);
            }
        }
    </script>
