<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/zui.min.Editor.css"/>
    <link rel="stylesheet" href="../../css/editor.css"/>
    <title>编辑器选择页</title>
</head>
<body>

<!-- 新建模板 -->
<div class="modal fade myModal" id="modalNewEditor">
    <div class="modal-dialog">
        <div class="modal-content">
            <p class="modelTitle">新建模板</p>
            <div class="modalOption">
                <!--模板名称-->
                <p class="modalAct templateNameCon">
                    <input id="templateName" onchange="templateNameChange(this)" type="text" placeholder="输入模板名称（可输入24个汉字）" data-must="no" class="dataMust" data-option="templateName"/>
                    <span class="existAlert"><img src="../../img/editor/nameExist.png" alt=""/>已存在该名称，请更换名称</span>
                </p>
                <!--选择模板类型-->
                <div class="modalCon templateTypeList"></div>
                <!--选择界面风格-->
                <div class="modalCon" id="blockStyleList"></div>
                <!--选择栅格系统-->
                <div class="modalCon">
                    <p class="modalSelect modalAct">
                        <span class="dataMust" data-option="gridSize" data-value="" data-must="no">选择栅格系统</span>
                        <i class="icon icon-chevron-down"></i>
                    </p>
                    <div class="modalAlter" id="gridSizeParent">
                        <p class="modalTxt modalGrid modalNew">
                            <i class="icon"></i><img src="../../img/editor/gird_3.png" alt=""/>
                            <span data-value="3">1:1:1</span>
                        </p>
                        <p class="modalTxt modalGrid modalNew">
                            <i class="icon"></i><img src="../../img/editor/gird_4.png" alt=""/>
                            <span data-value="4">1:1:1:1</span>
                        </p>
                    </div>
                </div>
                <!--选择页面布局-->
                <div class="modalCon" id="templateLayoutList">
                    <p class="modalSelect modalAct">
                        <span class="dataMust" data-option="templateLayout" data-value="" data-must="no">选择页面布局</span>
                        <i class="icon icon-chevron-down"></i>
                    </p>
                    <div class="modalAlter"></div>
                </div>
                <!--选择界面配色-->
                <div class="modalCon">
                    <p class="modalSelect modalAct">
                        <span class="dataMust" data-option="templateColor" data-value="" data-must="no">选择界面配色</span>
                        <i class="icon icon-chevron-down"></i>
                    </p>
                    <div class="modalAlter">
                        <p class="modalTxt modalColor modalNew">
                            <i class="icon"></i><img src="../../img/editor/color_red.png" alt=""/>
                            <span data-value="common_red">红</span>
                        </p>
                    </div>
                </div>
            </div>
            <p class="modalBottom">
                <span class="modalCancel" data-dismiss="modal">取消</span>
                <span class="modalConfirm" id="modalNewEditorBtn">确认</span>
            </p>
        </div>
    </div>
</div>
<!-- 导入模板 -->
<div class="modal fade myModal" id="modalLeadIn">
    <div class="modal-dialog">
        <div class="modal-content">
            <p class="modelTitle">导入模板</p>
            <div class="modalOption">
                <!--选择模板类型-->
                <div class="modalCon templateTypeList"></div>
                <!--选择要导入的模板-->
                <div class="modalCon templateLeadIn"></div>
            </div>
            <p class="modalBottom">
                <span class="modalCancel" data-dismiss="modal">取消</span>
                <span class="modalConfirm" id="modalLeadInBtn">确认</span>
            </p>
        </div>
    </div>
</div>

<!--header-->
<div class="editorIndexHeader">
    <p class="editorAct firstEditorAct">
        <span data-position="fit" data-toggle="modal" data-target="#modalNewEditor">
            <img src="../../img/editor/addEditor.png" alt="" data-toggle="tooltip" data-placement="bottom" title="新建模板"/>
        </span>
        <span data-position="fit" data-toggle="modal" data-target="#modalLeadIn">
            <img src="../../img/editor/leadingIn.png" alt="" data-toggle="tooltip" data-placement="bottom" title="导入模板"/>
        </span>
    </p>
    <p class="editorTxt">模板编辑器</p>
</div>
<!--section-->
<div class="indexAll">
    <div id="multiDroppableContainer">
        <!--left--组件-->
        <div class="partAll">
            <p class="widget widgetP">模块布局<i class="icon-2x icon-sort-down"></i></p>
            <div class="widget widgetDiv">
                <p>组件库</p>
                <select class="form-control" disabled>
                    <option value="">所有类型</option>
                </select>
            </div>
            <!--查找-->
            <div class="widgetBottom">
                <p class="widgetFixed">
                    <input type="search" id="searchPart" placeholder="查找组件" disabled/>
                    <label for="searchPart"><a><img src="../../img/editor/searchPart.png" alt=""/></a></label>
                </p>
            </div>
        </div>

        <!--center--main-->
        <div class="main ">
            <!--header-->
            <div class="editorHeader">

            </div>
            <!--section-->
            <div class="editorBlock container">
                <div class="newSection dashboard dashboard-draggable" >
                    <div class="row haha list-group" id="sortableList">
                        <div class="editorFunction">
                            <p>请
                                <span class="editorNew" data-position="fit" data-toggle="modal" data-target="#modalNewEditor">新建</span>
                                或
                                <span class="editorLeadIn" data-position="fit" data-toggle="modal" data-target="#modalLeadIn">导入</span>
                                模板
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!--footer-->
            <div class="editorFooter">

            </div>
        </div>

        <!--right--属性-->
        <div class="property" id="htmlCode2">
            <p class="widget widgetP">控件属性</p>
            <p class="widget widgetP">控件数据链接</p>
            <!--删除-->
            <div class="widgetBottomDelete">
                <p class="widgetFixed"><i class="icon icon-trash"></i><span>删除当前控件</span></p>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery-1.11.3.js"></script>
<script src="../../js/zui.min.js"></script>
<script src="../../js/editor_index.js"></script>

</body>
</html>
