<div class="script">
    <script>
        //首页一级点击
        $('.header01_navChanel>li>a').click(function(e){
            e=e||window.event;
            var target=e.target||e.srcElement;
            var a=$(".header01_active");
            a.removeClass('header01_active');
            target.className='header01_active';

            $('.header01_tan>li>a').removeClass("header01_tanActive")
        });
        $('.header01_navChanel>li>a').mousemove(function(){
            if( $(this).next()!==null ){
                $(this).next().show();
                $(this).addClass("header01_cur");
            }
        });
        $('.header01_navChanel>li>a').mouseout(function(){
            if( $(this).next()!==null ){
                $(this).next().hide();
                $(this).removeClass("header01_cur");
            }
        });
        //首页二级点击
        $('.header01_tan').mouseover(function(){
            $(this).siblings().addClass("header01_cur");
            $(this).css('display','block');
        });
        $('.header01_tan').mouseout(function(){
            $(this).siblings().removeClass("header01_cur");
            $(this).css('display','none');
        });
        $('.header01_tan>li>a').click(function(){
            var a=$(".header01_active");
            a.removeClass('header01_active');
            $(this).parent().parent().prev().addClass("header01_active");
            var cur=$(".header01_tanActive");
            cur.removeClass("header01_tanActive");
            $(this).addClass('header01_tanActive');
            $(this).parent().siblings().children().removeClass('header01_tanActive');
        });
    </script>
