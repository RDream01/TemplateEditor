<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/zui.min.Editor.css"/>
    <link rel="stylesheet" href="../css/zui.dashboard.Editor.css"/>
    <link rel="stylesheet" href="../css/common.Editor.css"/>
    <link rel="stylesheet" href="../css/common_red.css"/>
    <script src="../js/respond.js"></script>
</head>
<body>
<div class="box top"></div>
<!--保存-->
<div class="keepCon row">
    <p id=" preview" class="blueAction preview">预览</p>
    <p id="keep" class="blueAction keep">保存</p>
</div>
<!--section-->
<div class="indexAll">
    <div class="row" id="multiDroppableContainer">
        <!--left--组件-->
        <div class="col-xs-2 partAll">
            <div class="panel-group" id="accordionPanels" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordionPanels" href="#comboBox">组合框</a>
                        </h4>
                    </div>
                    <div id="comboBox" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <span onclick="importGroupDiv('1')" class="secPart" id="groupDiv1" name="groupDiv1">组合框1</span>
                            <span onclick="importGroupDiv('2')" class="secPart" id="groupDiv2" name="groupDiv2">组合框2</span>
                            <span onclick="importGroupDiv('3')" class="secPart" id="groupDiv3" name="groupDiv3">组合框3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--center--main-->
        <div class="col-xs-8 main ">
            <!--header-->
            <div class="editorHeader">

            </div>
            <!--section-->
            <div class="editorBlock container">
                <div class="newSection dashboard dashboard-draggable" >
                    <div class="row haha list-group" id="sortableList">
                        
                    </div>
                </div>
            </div>
            <!--footer-->
            <div class="editorFooter">

            </div>
        </div>

        <!--right--属性-->
        <div class="col-xs-2 property" id="htmlCode2"></div>
    </div>
</div>
<button onclick="undo()">上一步</button>
<button onclick="redo()">下一步</button>
<!--bottom-->
<div class="box bottom"></div>

<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/zui.min.js"></script>
<script src="../js/common.Editor.js"></script>
<script src="../js/zui.dashboard.js"></script>
<script src="../js/zui.droppable.js"></script>
<script src="../js/zui.sortable.js"></script>
<script src="../js/fallback.js"></script>

</body>
</html>
