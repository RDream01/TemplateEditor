                    var flag = "t";
                    if (flag == "v") {
                        vData()
                    } else {
                        hotVoteList_4g1_3_1group2tData();
                    }
                    function vData() {
                        //title
                        $(".appendCur .hotVoteList_name").html("");
                        var v_hotVoteList_4g1_name = $(".appendCur .v_hotVoteList_4g1_name").val();
                        if (v_hotVoteList_4g1_name != "") {
                            $(".appendCur .hotVoteList_name").html(v_hotVoteList_4g1_name);
                        }
                        //content
                        $(".appendCur .hotVoteList_ul").html("");
                        var v_hotVoteList_4g1_ul_num = $(".appendCur .v_hotVoteList_4g1_ul_num").val();
                        var hotVoteListStr = '';
                        for (var i = 0; i < v_hotVoteList_4g1_ul_num; i++) {
                            hotVoteListStr += '<li class="hotVoteList_li">' +
                                    '<p class="hotVoteList_li_content abstractColor">朋友间一你友间一起做啥才能证明你这人真熟？</p>' +
                                    '</li>';
                        }
                        $(".appendCur .hotVoteList_ul").html(hotVoteListStr);
                    }
                    function hotVoteList_4g1_3_1group2tData() {
                        var cb = "hotVoteList_4g1_3_1group2tDataCallback";
                        var hotVoteList_4g1_name = "";
                        if (hotVoteList_4g1_name == "") {
                            hotVoteList_4g1_name = "热门投票";
                        }
                        var hotVoteList_4g1_ul_num = "";
                        if (hotVoteList_4g1_ul_num == "") {
                            hotVoteList_4g1_ul_num = "5";
                        }

                        var hotVoteList_4g1_select = "all";
                        var hotVoteList_4g1_select_order = "clickRorder";

                        var templateId_replace = "";

                        $.ajax({
                            async: false,
                            cache: true,
                            type: 'post',
                            dataType: "jsonp",
                            data: {callBack:cb},  //参数
                            url: blockBasePath+"blockData/voteList.do",//请求的action路径
                            success: function (data) { //请求成功后处理函数。
                            }
                        });
                    }
                    function hotVoteList_4g1_3_1group2tDataCallback(data) {
                        var list = data.voteList;
                        if (list != '' && list != undefined) {
                            $(".hotVoteList_ul.hotVoteList_4g1_3_1group2").html("");
                            var str = "";
                            for (var i = 0; i < list.length; i++) {
                                str += '<li class="hotVoteList_li">' +
                                        '<a onclick="goContentDetial(\'' + list[i].articleUrl + '\',\'\')">' +
                                        '<p class="hotVoteList_li_content abstractColor">' + list[i].title + '</p>' +
                                        '</a>' +
                                        '</li>';
                            }
                            $(".hotVoteList_ul.hotVoteList_4g1_3_1group2").append(str);
                        }
                    }

                    max(".hotVoteList_li_content", 25);
                </script>
