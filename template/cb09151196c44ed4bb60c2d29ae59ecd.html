    <div class="script">
        <script>

            $(document).ready(function(){
                var url = blockBasePath + "blockData/getFrontUser";
                var postData = {callBack:'userCallback'};
                $.ajax({
                    type: 'POST',
                    url: url,
                    data:postData,
                    dataType:'jsonp',
                    cache: false,
                    async: true,//同步方法
                    success:function(data){}
                });
            });

            function userCallback(data){
                var user = data.userData;
                if(user != undefined && user != null){
                    isLoginFlag = "true"
                    var aStr = "<a href='http://www.bjfine.cn/TemplateEditor/template/87681caaf12f4fedb1f4a928633ff153.html' target='_Blank' >";
                    aStr += "<img style='width:35px;height:35px;border-radius:100%;' src='"+user.headImgUrl+"' alt='' />";
                    aStr += "</a>";
                    var a = $(aStr);
                    $(".headerTopic_4g4_login.headerTopic_4g4_0_4group0").append(a);
                }else{
                	var aStr='<span style="color:#fff;cursor: pointer;" data-position="100px" data-toggle="modal" data-target="#header01_4g4_modalLogin">登录</span>';
                	//var aStr = "<a href='javascript:autoLogin(\"weixin\");' style='font-size:16px;'>";
                    //aStr += "<img style='width:30px;height:30px;margin-top:8px;' src='http://www.bjfine.cn/TemplateEditor/img/header01/weixin_cai.png' /></a>";
                    //aStr += "<a href='javascript:autoLogin(\"qq\");' style='font-size:16px;'>";
                    //aStr += "<img style='width:30px;height:30px;margin-top:8px;' src='http://www.bjfine.cn/TemplateEditor/img/header01/qq_cai.png' /></a>";
                    //aStr += "<a href='javascript:autoLogin(\"weibo\");' style='font-size:16px;'>";
                    //aStr += "<img style='width:30px;height:30px;margin-top:8px;' src='http://www.bjfine.cn/TemplateEditor/img/header01/weibo_cai.png' /></a>";
                    var a = $(aStr);
                    $(".headerTopic_4g4_login.headerTopic_4g4_0_4group0").append(a);
                }
            }

            function autoLogin(loginType){
                var loginUrl="";
                if("weixin"==loginType){
                    loginUrl="https://open.weixin.qq.com/connect/qrconnect?appid=wxc93206bdacc7ed6c&redirect_uri=http%3a%2f%2fwww.bjfine.cn%2Fweixin%2FautoLogin.do&response_type=code&scope=snsapi_login&state=1#wechat_redirect";
                }else if("qq"==loginType){
                    loginUrl="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101341947&redirect_uri=http%3A%2F%2Fwww.bjfine.cn%2Fqq%2FautoLogin.do&state=1";
                }else if("weibo"==loginType){
                    loginUrl=blockBasePath + "weibo/sina4login";
                }
                //alert("loginUrl="+loginUrl)
                window.location.href=loginUrl;
            }


            function toSearch(){
                var title = $("#header01_4g4_searchInput").val();
                if(title == undefined){
                    title = "";
                }
                window.open('http://www.bjfine.cn/TemplateEditor/template/c232cd7fdad14c14952675a3c8bfadd5.html?title='+title,'_blank');
            }

            var mydate = new Date();
            var month=parseFloat(mydate.getMonth())+1;
            var data=mydate.getDate();
            var day=mydate.getDay();
            var x;
            switch (day) {
                case 0:
                    x="日";
                    break;
                case 1:
                    x="一";
                    break;
                case 2:
                    x="二";
                    break;
                case 3:
                    x="三";
                    break;
                case 4:
                    x="四";
                    break;
                case 5:
                    x="五";
                    break;
                case 6:
                    x="六";
                    break;
            }
            $("#header01_4g4_time").text(month+"月"+data+"日 "+" 星期"+x);
            var flag = "t";
            if (flag == "v") {
                vData()
            } else {
                headerTopic_4g4_0_4group0tData();
            }
            function vData() {
                //            天气
                var v_headerTopic_4g4_action = $(".appendCur .v_headerTopic_4g4_action").val();
                if (v_headerTopic_4g4_action == 'yes') {
                    $(".appendCur .headerTopic_4g4_action").show();
                } else if (v_headerTopic_4g4_action == 'no') {
                    $(".appendCur .headerTopic_4g4_action").hide();
                }
                //            是否登录
                // $(".appendCur .headerTopic_4g4_login").html("");
                // if (isLoginFlag == "true") {
                //     $(".appendCur .headerTopic_4g4_login").html("<a href='#'>登录</a>");
                // } else {
                //     $(".appendCur .headerTopic_4g4_login").html("<span class='headerTopic_4g4_ren'>欢迎XXX</span>");
                // }
            }
            function headerTopic_4g4_0_4group0tData() {
                var headerTopic_4g4_action = "";
                if (headerTopic_4g4_action == "") {
                    headerTopic_4g4_action = "yes";
                }
                if (headerTopic_4g4_action == "yes") {
                    $(".headerTopic_4g4_action.headerTopic_4g4_0_4group0").show();
                    $(".header01_4g4_action.showId").show();

                    //天气预报
                    $('.showId.header01_4g4_action').mouseover(function(){
                        $('#header01_4g4_province').css('display','block');
                    });
                    $('.showId.header01_4g4_action').mouseout(function(){
                        $('#header01_4g4_province').css('display','none');
                    });
                    //默认天气
                    $.get('http://wthrcdn.etouch.cn/weather_mini?citykey=101010100',  function(data){
                        var msg= JSON.parse( data);
                        $('#header01_4g4_temperature').html( msg.data.wendu+'℃' );
                        $('#header01_4g4_type').html( msg.data.forecast[2].type );
                        $('#header01_4g4_city').html( '北京' );
                    });
                    //接收文件
                    $.ajax({
                        async: false,
                        cache: true,
                        type: 'get',
                        dataType: "jsonp",
                        url: "http://www.bjfine.cn/TemplateEditor/templateResource/city_json.txt",//请求的action路径
                        success: function (data) { //请求成功后处理函数。
                        }
                    });

                } else {
                    $(".headerTopic_4g4_action.headerTopic_4g4_0_4group0").hide();
                }
                //登录
                // if (isLoginFlag == "true") {
                //     $(".headerTopic_4g4_login.headerTopic_4g4_0_4group0").html("<a href='#'>登录</a>");
                // } else {
                //     $(".headerTopic_4g4_login.headerTopic_4g4_0_4group0").html("<span class='headerTopic_4g4_ren'>欢迎XXX</span>");
                // }
            }
            function callbackCity(data){
                var msg = data;
                //大的
                $("#header01_4g4_province").html("");
                for (var i = 0; i < msg['城市代码'].length; i++) {
                    $('#header01_4g4_province').append($("<li><span>" + msg['城市代码'][i]['省'] + "</span><ul class='header01_4g4_city'></ul></li>"));
                    //小的li
                    (function (i_) {
                        for (var a = 0; a < msg['城市代码'][i]['市'].length; a++) {
                            $('#header01_4g4_province>li:nth-child(' + (i_ + 1) + ')>ul').append($('<li>' + msg['城市代码'][i_]['市'][a]['市名'] + '</li>'));
                        }
                        //小的li点击
                        $('#header01_4g4_province>li:nth-child(' + (i_ + 1) + ')>ul>li').click(function (event) {
                            var index = $(this).prevAll().length,
                                    key = msg['城市代码'][i_]['市'][index]['编码'],
                                    header01_4g4_city_sm = $(this).html();
                            var e = window.event || event;
                            if (e.stopPropagation) {
                                e.stopPropagation();
                            } else {
                                window.event.cancelBubble = true;
                            }
                            $.get('http://wthrcdn.etouch.cn/weather_mini?citykey=' + key, function (data) {
                                var msg = JSON.parse(data);
                                if (msg.data !== undefined) {
                                    $('#header01_4g4_city').html(header01_4g4_city_sm);
                                    $('#header01_4g4_temperature').html(msg.data.wendu + '℃');
                                    $('#header01_4g4_type').html(msg.data.forecast[2].type);
                                } else {
                                    $('#header01_4g4_city').html(header01_4g4_city_sm);
                                    $('#header01_4g4_temperature').html('暂不支持接收此城市天气');
                                    $('#header01_4g4_type').html('');
                                }
                            })
                        });
                    })(i);
                }
                $('#header01_4g4_province>li').mouseover(function(){
                    $(this).children('.header01_4g4_city').css('display','block');
                });
                $('#header01_4g4_province>li').mouseout(function(){
                    $(this).children('.header01_4g4_city').css('display','none');
                });
                //上边li点击
                $('#header01_4g4_province>li').click(function(event){
                    var e = window.event || event;
                    if ( e.stopPropagation ){
                        e.stopPropagation();
                    }else{
                        window.event.cancelBubble = true;
                    }
                    var city=$(this).children('span').html();
                    $.get('http://wthrcdn.etouch.cn/weather_mini?city='+city,  function(data){
                        var msg= JSON.parse( data);
                        if( msg.data!==undefined ){
                            $('#header01_4g4_city').html( city );
                            $('#header01_4g4_temperature').html( msg.data.wendu+'℃' );
                            $('#header01_4g4_type').html( msg.data.forecast[2].type );
                        }else{
                            $('#header01_4g4_city').html(city );
                            $('#header01_4g4_temperature').html( '请查看详情城市' );
                            $('#header01_4g4_type').html('');
                        }
                    })
                });
            };
        </script>
    </div>
